{%- assign gallery = site.gallery -%}
<section class="uk-position-relative uk-overflow-hidden gallery wrapper-y bg-black" id="gallery">
    <div class="gallery uk-child-width-1-2 uk-child-width-1-3@s" uk-grid="masonry: true" uk-lightbox="animation: scale; video-autoplay: true;">
        {%- for item in gallery limit: 9 -%}
            {%- if item.is_video == true -%}
                <a class="uk-inline" href="{{ item.video_link }}" data-poster="{{ item.image }}">
                    <img class="gallery__image" src="{{ item.image }}" alt="{{ item.title }}">
                </a>
            {%- else -%}
                <a class="uk-inline" href="{{ item.image }}">
                    <img class="gallery__image" src="{{ item.image }}" alt="{{ item.title }}">
                </a>
            {%- endif -%}
        {%- endfor -%}
    </div>
</section>
