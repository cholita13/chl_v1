{%- assign order = site.data.order_online -%}
<section class="uk-position-relative uk-overflow-hidden order-online" id="order">
    <div class="wrapper-x maxwidth-fluid mx-auto section-padding">
        <h2 class="uk-margin-remove uk-text-center big-headline fw-xbold uk-text-primary section-padding-bottom">
            <span>{{ order.title | capitalize_initial_letters }}</span>
        </h2>
        <div class="maxwidth-sm mx-auto uk-text-center">
            <div class="m-0 co-gray--thin">
                {{ order.description | markdownify }}
            </div>
            <h3 class="co-black fw-bold ff-body mb-0">
                {{ order.cta_text }}
            </h3>
            <div class="pt-2 d-flx al-i-c j-c-c maxwidth-xs mx-auto">
                <button type="button" class="btn--branded">
                    {{ order.pickup.button }}
                </button>
                <div class="p-space" uk-dropdown="animation: uk-animation-slide-top-small; duration: 320; boundary: .maxwidth-xs">
                    <a class="op-1 p-0 btn--branded" href="{{ order.pickup.oakland }}" target="_blank">
                        Oakland
                    </a>
                    <span class="m-space">or</span>
                    <a class="op-1 p-0 btn--branded suffix" href="{{ order.pickup.alameda }}" target="_blank">
                        Alameda
                    </a>
                </div>
                <span class="m-space">or</span>
                <button type="button" class="btn--branded">
                    {{ order.delivery.button }}
                </button>
                <div class="p-space" uk-dropdown="animation: uk-animation-slide-top-small; duration: 320; boundary: .maxwidth-xs">
                    <a class="op-1 p-0 btn--branded" href="{{ order.delivery.oakland }}" target="_blank">
                        Oakland
                    </a>
                    <span class="m-space">or</span>
                    <a class="op-1 p-0 btn--branded suffix" href="{{ order.delivery.alameda }}" target="_blank">
                        Alameda
                    </a>
                </div>
            </div>
        </div>
        <div class="pt-2 pb-1h">
            <ul class="none m-0 d-flx al-i-c j-c-c">
                <li>
                    <a class="op-1 p-0" href="https://apps.apple.com/us/app/cholita-linda/id1090199824" target="_blank">
                        <img class="app-store-badge" src="{{ site.url }}/images/app-store-badge.png" alt="iOS app store badge">
                    </a>
                </li>
                <li>
                    <a class="op-1 p-0" href="https://play.google.com/store/apps/details?id=com.chownow.cholitalinda&hl=en_US" target="_blank">
                        <img class="app-store-badge suffix--wider" src="{{ site.url }}/images/google-play-badge.png" alt="Google Play badge">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
