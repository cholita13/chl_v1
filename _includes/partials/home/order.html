{%- assign order = site.data.order_online -%}
<section class="uk-position-relative uk-overflow-hidden order-online" id="order">
    <div class="wrapper-x maxwidth-fluid mx-auto section-padding">
        <h2 class="uk-margin-remove uk-text-center big-headline fw-xbold uk-text-primary section-padding-bottom">
            <span>{{ order.title | capitalize_initial_letters }}</span>
        </h2>
        <div class="maxwidth-sm mx-auto uk-text-center">
            <div class="m-0 co-gray--thin">
                {{ order.description | markdownify }}
            </div>
            <h3 class="co-black fw-bold ff-body mb-0">
                {{ order.cta_text }}
            </h3>
            <p class="mb-0 section-padding-top d-flx al-i-c j-c-c">
                <a class="btn--branded chownow-order-online" href="{{ order.chownow_link }}">
                    {{ order.chownow_button }}
                </a>
                <span class="m-space">or</span>
                <a class="btn--branded" href="{{ order.caviar_link }}" target="_blank">
                    {{ order.caviar_button }}
                </a>
            </p>
        </div>
    </div>
</section>
